<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Este es el producto!!</h1>
    <p>{% for product in list_of_products %}
        <ul>
            <li>{{product.name}}</li>
            <li>{{product.price}}</li>
            {% if product.stock %}
            <li>Hay stock!</li>
            {% else %}
            <li>No hay stock!</li>
            {% endif %}            
        </ul>  
        {% endfor %}
    </p>
  </body>
</html>
